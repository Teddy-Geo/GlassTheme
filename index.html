<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user-section">
                    <img src="./images/Screenshot 2021-03-25 at 08.13.54.png" alt="Avatar Image">
                    <h3>Teddy Geo</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                  <div class="link">
                      <img src="./images/iconmonstr-twitch-1 1.png" alt="">
                      <h2>Streams</h2>
                  </div>  
                  <div class="link">
                      <img src="./images/iconmonstr-school-21 1.png" alt="">
                      <h2>Schools</h2>
                  </div>  
                  <div class="link">
                      <img src="./images/iconmonstr-linkedin-3 1.png" alt="">
                      <h2>LinkedIn</h2>
                  </div>  
                  <div class="link">
                      <img src="./images/iconmonstr-cv-3 1.png" alt="">
                      <h2>Resume</h2>
                  </div>  
                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="./images/Screenshot 2021-03-25 at 08.13.54.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <label for="search">Search</label>
                    <input type="text" id="search">
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
